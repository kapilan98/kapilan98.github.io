<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<section class="game">
	<div class="score">
		<div class="player-score">
			<h2>Player</h2>
			<p>0</p>
		</div>
		<div class="computer-score">
			<h2>Computer</h2>
					<p>0</p>
		</div>
	</div>

	<div class="intro">
		<h1>Rock Paper Scissors</h1>
		<button>Let's Play</button>
	</div>

	<div class="match fadeOut" >
		<h2 class="winner">Choose an Option</h2>
		<div class="hands">
			<img class="player-hand" src="./assests/rock.png" alt="rock"/>		
			<img  class="computer-hand" src="./assests/rock.png" alt="rock"/>
		</div>
		<div class="options">
			<button class="rock">rock</button>
			<button class="paper">paper</button>
			<button class="scissors">scissors</button>
		</div>
	</div>
	<audio id="myAudio">
  <source src="./assests/jagame1.mp3" type="audio/ogg">
	</audio>
</section>
	<div class="again fadeOut" style="background-color: rgb(224,52,17);color:rgb(255,228,0)">
	<h1 class="winners"></h1>
	<h1>Wanna play Again?</h1>
	<h1>Please refresh the page to play!</h1>
</div>
<script type="text/javascript"  src="app.js" charset="utf-8"></script>

</body>
</html>
